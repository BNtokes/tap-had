<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapSwap</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .page {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .page.active {
            display: block;
        }
        #tap-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #cat-container {
            width: 200px;
            height: 200px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            cursor: pointer;
            user-select: none;
            margin-bottom: 20px;
            border: 5px solid #444;
        }
        #energy-container {
            width: 80%;
            background-color: #333;
            border-radius: 10px;
            padding: 5px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        #energy-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 100%;
            transition: width 0.1s linear;
        }
        .bottom-bar {
            display: flex;
            justify-content: space-around;
            background-color: #1f1f1f;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
        }
        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .nav-btn.active {
            background-color: #333;
        }

        #profile-page, #task-page, #withdraw-page, #referral-page {
            text-align: center;
        }

        .task {
            background-color: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task button, .referral-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #withdraw-page .methods {
            margin-top: 20px;
        }

        #withdraw-page .method {
            background-color: #333;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }

        #withdraw-page input, .referral-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
        }
        .referral-box {
            background-color: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .referral-box input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="profile-page" class="page">
        <h2>Profile</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Joining Date:</strong> <span id="joining-date"></span></p>
        <p><strong>Referrals:</strong> <span id="referrals"></span></p>
        <p><strong>Points:</strong> <span id="profile-points"></span></p>
    </div>

    <div id="tap-page" class="page active">
        <h1>Tap the hard!</h1>
        <div id="cat-container">❤️</div>
        <h2 id="points">0</h2>
        <div id="energy-container">
            <div id="energy-bar"></div>
        </div>
        <p>Energy: <span id="energy-level">100</span>/100</p>
    </div>

    <div id="task-page" class="page">
        <h2>Tasks</h2>
        <div id="task-list"></div>
    </div>

    <!-- नया रेफरल पेज -->
    <div id="referral-page" class="page">
        <h2>Referrals</h2>
        <p>Invite your friends and earn bonus points for each friend who joins!</p>
        <div class="referral-box">
            <h3>Your Referral Link</h3>
            <input type="text" value="https://t.me/tapbothard_bot" id="referral-link" readonly>
            <button onclick="copyReferralLink()">Copy Link</button>
        </div>
        <div class="referral-box">
            <h3>Your Referrals</h3>
            <p>You have invited <span id="referral-count">0</span> friends.</p>
        </div>
    </div>

    <div id="withdraw-page" class="page">
        <h2>Withdraw Points</h2>
        <p>Your Points: <span id="withdraw-points"></span></p>
        <div class="methods">
            <div class="method">
                <h3>PayPal</h3>
                <input type="email" placeholder="Enter your PayPal email">
                <button onclick="withdraw('PayPal')">Withdraw</button>
            </div>
            <div class="method">
                <h3>Wire Transfer</h3>
                <input type="text" placeholder="Account Holder Name">
                <input type="text" placeholder="Account Number">
                <input type="text" placeholder="Bank Name">
                <input type="text" placeholder="SWIFT/BIC Code">
                <button onclick="withdraw('Wire Transfer')">Withdraw</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn" onclick="showPage('profile-page')">Profile</button>
        <button class="nav-btn active" onclick="showPage('tap-page')">Tap</button>
        <button class="nav-btn" onclick="showPage('task-page')">Task</button>
        <!-- नया रेफरल बटन -->
        <button class="nav-btn" onclick="showPage('referral-page')">Referral</button>
        <button class="nav-btn" onclick="showPage('withdraw-page')">Withdraw</button>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const navButtons = document.querySelectorAll('.nav-btn');
        const pointsDisplay = document.getElementById('points');
        const catContainer = document.getElementById('cat-container');
        const energyBar = document.getElementById('energy-bar');
        const energyLevelDisplay = document.getElementById('energy-level');
        const profilePoints = document.getElementById('profile-points');
        const withdrawPoints = document.getElementById('withdraw-points');
        const userName = document.getElementById('user-name');
        const joiningDate = document.getElementById('joining-date');
        const referrals = document.getElementById('referrals');
        const taskList = document.getElementById('task-list');
        const referralCount = document.getElementById('referral-count');

        let userData = {
            name: "Telegram User",
            joiningDate: new Date().toLocaleDateString(),
            referrals: 0,
            points: 0,
            energy: 100,
            tasks: [
                { id: 1, title: "Watch Video 1", url: "https://www.youtube.com/@DilDastak", completed: false, reward: 1000 },
                { id: 2, title: "Watch Video 2", url: "https://youtu.be/B7o3OkGsrUI", completed: false, reward: 1000 },
                { id: 3, title: "Watch Video 3", url: "https://youtube.com/shorts/mEnl-rn1L_c?si=7wEZG_nzqiqumHLK", completed: false, reward: 1000 },
                { id: 4, title: "Watch Video 4", url: "https://www.youtube.com/@DilDastak", completed: false, reward: 1000 },
                { id: 5, title: "Watch Video 5", url: "https://youtube.com/shorts/mEnl-rn1L_c?si=7wEZG_nzqiqumHLK", completed: false, reward: 1000 },
            ]
        };

        function loadUserData() {
            const savedData = localStorage.getItem('tapswapUserData');
            if (savedData) {
                userData = JSON.parse(savedData);
            }
            // सिमुलेशन के लिए कुछ रेफरल जोड़ें
            userData.referrals = 5; 
            updateUI();
        }

        function saveUserData() {
            localStorage.setItem('tapswapUserData', JSON.stringify(userData));
        }

        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');

            navButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.nav-btn[onclick="showPage('${pageId}')"]`).classList.add('active');
            updateUI();
        }

        function updateUI() {
            pointsDisplay.innerText = userData.points;
            profilePoints.innerText = userData.points;
            withdrawPoints.innerText = userData.points;
            energyBar.style.width = userData.energy + '%';
            energyLevelDisplay.innerText = Math.round(userData.energy);
            userName.innerText = userData.name;
            joiningDate.innerText = userData.joiningDate;
            referrals.innerText = userData.referrals;
            referralCount.innerText = userData.referrals; // रेफरल पेज पर भी संख्या अपडेट करें
            renderTasks();
        }

        function renderTasks() {
            taskList.innerHTML = '';
            userData.tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                taskElement.innerHTML = `
                    <span>${task.title}</span>
                    <button onclick="completeTask(${task.id})" ${task.completed ? 'disabled' : ''}>
                        ${task.completed ? 'Completed' : 'Watch & Earn 1000'}
                    </button>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function completeTask(taskId) {
            const task = userData.tasks.find(t => t.id === taskId);
            if (task && !task.completed) {
                window.open(task.url, '_blank');
                task.completed = true;
                userData.points += task.reward;
                saveUserData();
                updateUI();
            }
        }
        
        catContainer.addEventListener('click', () => {
            if (userData.energy > 0) {
                userData.points++;
                userData.energy--;
                saveUserData();
                updateUI();
                showClickEffect();
            }
        });

        function showClickEffect() {
            const clickEffect = document.createElement('div');
            clickEffect.innerText = '+1';
            clickEffect.style.position = 'absolute';
            clickEffect.style.color = '#ffd700';
            clickEffect.style.fontSize = '2rem';
            clickEffect.style.left = `${Math.random() * 80 + 10}%`;
            clickEffect.style.top = `${Math.random() * 20 + 40}%`;
            clickEffect.style.animation = 'flyUp 1s forwards';
            catContainer.appendChild(clickEffect);
            setTimeout(() => {
                catContainer.removeChild(clickEffect);
            }, 1000);
        }

        setInterval(() => {
            if (userData.energy < 100) {
                userData.energy += 0.5;
                if (userData.energy > 100) userData.energy = 100;
                saveUserData();
                updateUI();
            }
        }, 1000);

        function withdraw(method) {
            alert(`Withdrawal request for ${userData.points} points via ${method} submitted. This is a real transaction will occur.`);
            userData.points = 0;
            saveUserData();
            updateUI();
        }

        // लिंक कॉपी करने के लिए नया फ़ंक्शन
        function copyReferralLink() {
            const referralLinkInput = document.getElementById('referral-link');
            referralLinkInput.select();
            referralLinkInput.setSelectionRange(0, 99999); // मोबाइल उपकरणों के लिए
            navigator.clipboard.writeText(referralLinkInput.value);
            alert("Referral link copied to clipboard!");
        }

        window.onload = loadUserData;
    </script>
    <style>
        @keyframes flyUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</body>
